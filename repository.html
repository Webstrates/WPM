<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <wpm-package id="WPM">
            <script src="descriptor.json" type="descriptor"></script>
            <script id="WPMv2-script" src="WPMv2.js" type="text/javascript"></script>
        </wpm-package>
        <wpm-package id="WPM-dev">
            <script src="descriptor_dev.json" type="descriptor"></script>
            <script id="WPMv2-script">
                const request = new XMLHttpRequest();
                request.open('GET', 'https://raw.githubusercontent.com/Webstrates/WPM/master/WPMv2.js', false);
                request.send(null);
                if(!(request.status===200)) throw new Error("Cannot load WPMv2");
                eval(request.responseText);                
            </script>
        </wpm-package>    
        <wpm-package id="WPM-loading-skin-simple">
            <script src="loading-skin/descriptor.json" type="descriptor"></script>
            <link href="loading-skin/loading.scss" rel="stylesheet" type="text/scss"/>
        </wpm-package>
    </head>
    <body>
    </body>                
</html>
